<!DOCTYPE html>
<html>
<head>
<title>Team Sorter</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

  <h1>Upload CSV</h1>
  <p style="text-align: center; margin-top: -20px;">
  <a href="#" onclick="showHelp()" style="font-size: 14px;">How to use this?</a>
  </p>
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHelp()">&times;</span>
      <h3>How to Use</h3>
      <ol>
        <li>Go to the training slot in <a href="https://thesheffieldicetigers.teamapp.com/clubs/892281/events?_list=v1&team_id=1043155" target="_blank">the team app</a>.</li>
        <li>Click on the <strong>Yes</strong> responses.<br><img src="img/yesClick.jpg" alt="Yes Click" /></li>
        <li>Click the <strong>three dots</strong>.<br><img src="img/3DotsClick.jpg" alt="Three Dots Click" /></li>
        <li>Click <strong>CSV report</strong>.<br><img src="img/csvClick.jpg" alt="CSV Click" /></li>
        <li>Click <strong>Download</strong>.<br><img src="img/downloadClick.jpg" alt="Download Click" /></li>
      </ol>
    </div>
  </div>

  <div class="button-group">
	  <input type="file" id="csvFile" accept=".csv" />
	  <button onclick="processCSV()">Process File</button>
  </div>


  <h2 id="group1Header">Group 1</h2>
  <ul id="group1"></ul>

  <h2 id="group2Header">Group 2</h2>
  <ul id="group2"></ul>

  <h2>Available Goalies</h2>
  <ul id="goalies"></ul>

  <script src="script.js"></script>
  <div id="toast" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
  background:#333; color:#fff; padding:8px 16px; border-radius:8px; z-index:1000;">Copied!</div>
  </div>

<script>
  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 1500);
  }
</script>

</body>
</html>
