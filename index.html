<!DOCTYPE html>
<html>
<head>
<title>Team Sorter</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <h1>Upload CSV</h1>
  <div class="button-group">
	  <input type="file" id="csvFile" accept=".csv" />
	  <button onclick="processCSV()">Process File</button>
  </div>


  <h2 id="group1Header">Group 1</h2>
  <ul id="group1"></ul>

  <h2 id="group2Header">Group 2</h2>
  <ul id="group2"></ul>

  <h2>Available Goalies</h2>
  <ul id="goalies"></ul>

  <script src="script.js"></script>
  <div id="toast" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
  background:#333; color:#fff; padding:8px 16px; border-radius:8px; z-index:1000;">Copied!</div>
  </div>

<script>
  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 1500);
  }
</script>

</body>
</html>
